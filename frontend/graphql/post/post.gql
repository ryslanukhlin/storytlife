query GetPosts {
    getPosts {
        id
        created_at
        title
        description
        img
        user {
            img
            login
        }
    }
}

query GetUserPosts($userId: String!) {
    getUserPosts(userId: $userId) {
        id
        description
        img
        created_at
        title
        user {
            img
            login
        }
        likes {
            user {
                id
            }
        }
        comments {
            id
            txt
            created_at
            user {
                img
                login
            }
        }
    }
}

query GetPost($postId: String!) {
    getPost(postId: $postId) {
        id
        title
        description
        created_at
        img
        user {
            img
            login
        }
        likes {
            user {
                id
            }
        }
        comments {
            id
            txt
            created_at
            user {
                img
                login
            }
        }
    }
}

mutation CreatePost($createPost: CreatePostInput!) {
    createPost(createPost: $createPost)
}

subscription NewPost($userId: String!) {
    newPost(userId: $userId) {
        id
        description
        img
        created_at
        title
        user {
            img
            login
        }
        likes {
            user {
                id
            }
        }
        comments {
            id
            txt
            created_at
            user {
                login
                img
            }
        }
    }
}

mutation AddLike($postId: String!) {
    addLike(postId: $postId)
}

subscription NewLike($postId: String!) {
    newLike(postId: $postId) {
        user {
            id
        }
    }
}

mutation AddComment($createCommentInput: CreateCommentInput!) {
    addComment(createCommentInput: $createCommentInput)
}

subscription NewComment($postId: String!) {
    newComment(postId: $postId) {
        id
        txt
        created_at
        user {
            img
            login
        }
    }
}
